        Ma ustawiony TOT (czas nadawania) na 15min. po czym potrzebuje przerwy by
        wystygnąć na 3min. Z racji na pracę w podwyższonej temperaturze możliwe
        przerwy w działaniu przemiennika. Przemiennik posiada ograniczenie
        termiczne które po osiągnięciu pewnej temperatury rozłącza sterownik
        przemiennika. Przemiennik może w trakcie pracy samodzielnie zmieniać moc
        nadawania (5W-10W) zależnie od temperatury na przemienniku.


